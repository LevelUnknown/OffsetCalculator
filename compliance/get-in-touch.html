<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get in Touch</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <!-- Page Content -->
  <div class="content get-in-touch">
    <h1>Get in Touch</h1>
    <p>Have a question or need assistance? Fill out the form below, and we'll get back to you shortly.</p>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="submit-button">Submit</button>
    </form>
    <p id="confirmationMessage" class="confirmation-message">Thank you for your message! We'll get back to you
